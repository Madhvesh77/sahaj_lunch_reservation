name: Run tests

on: 
  push:
    branches: "*"

jobs:
  Compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Print Hello
        run: echo $Hello
        env:
          Hello: 'Hello'
